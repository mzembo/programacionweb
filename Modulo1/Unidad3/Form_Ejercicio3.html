<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Formulario de Contacto</title>
</head>

<body>
    <h2 id="titulo2">Formulario de Contacto</h2>

    <form action="" method="">
        <label for="nom">Nombre</label>
        <p>
            <input type="text" name="nombre" placeholder="nombre" />
        </p>
        <label for="ape">Apellido</label>
        <p>
            <input type="text" name="apellido" placeholder="apellido" />
        </p>
        <label for="sexo">Sexo</label>
        <ul>
            <li>
                <input type="radio" name="sexo" value="mujer" />
                <label>Mujer</label>
            </li>
            <li>
                <input type="radio" name="sexo" value="hombre" />
                <label>Hombre</label>
            </li>
        </ul>
        <label>Lenguajes</label>
        <ol>
            <li>
                <input type="checkbox" name="lenguajes[]" value="C++" id="c++">
                <label for="C++">C++</label>
            </li>
            <li>
                <input type="checkbox" name="lenguajes[]" value="C#" id="c#">
                <label for="C#">C#</label>
            </li>
            <li>
                <input type="checkbox" name="lenguajes[]" value="Java" id="java">
                <label for="java">Java</label>
            </li>
            <li>
                <input type="checkbox" name="lenguajes[]" value="Python" id="python">
                <label for="python">Python</label>
            </li>
            <li>
                <input type="checkbox" name="lenguajes[]" value="JavaScript" id="javascript">
                <label for="javascript">JavaScript</label>
            </li>
        </ol>
        <label for="titulo">TÃ­tulo</label>
        <p>
            <select name="titulo">
                <option value="primario">Primario</option>
                <option value="secundario">Secundario</option>
                <option value="terciario">Terciario</option>
                <option value="universitario">Universitario</option>
            </select>
        </p>
        <label for="comentarios">Comentarios</label>
        <p>
            <textarea name="comentarios"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar" />
            <input type="reset" value="Borrar" />
        </p>
    </form>

</body>

</html>
