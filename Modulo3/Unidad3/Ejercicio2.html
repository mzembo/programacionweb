    <title>Ejercicio 2</title>

<body>
    <script>

        function mayor(numeros) {
            var longitud = numeros.length;
            var maximo = numeros[0];
            for(var i=1;i<=longitud;i++){
                if (numeros[i]>maximo){
                    maximo=numeros[i];
                }
            }
            return (maximo);
        }        

        var nros = [14,3,22,16,11,8,108,6,15,32,46,47];
        document.write('El mayor es: '+parseInt(mayor(nros)));

</script>

</body>

</html>
