<body>
    <script>

        var distancia = prompt('Ingrese distancia:', '');

        document.write('Distancia ingresada = '+distancia);

        if (distancia > 0 && distancia <= 1000) {
            document.write('<br>'+'Medio de transporte: Pie');
        }
        else if (distancia > 1000 && distancia <= 10000) {
            document.write('<br>'+'Medio de transporte: Bicicleta');
        }
        else if (distancia > 10000 && distancia <= 30000) {
            document.write('<br>'+'Medio de transporte: Colectivo');
        }
        else if (distancia > 30000 && distancia <= 100000) {
            document.write('<br>'+'Medio de transporte: Auto');
        }
        else {
            document.write('<br>'+'Medio de transporte: Avi√≥n');
        }

    </script>
</body>
