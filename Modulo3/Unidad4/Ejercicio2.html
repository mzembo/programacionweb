<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
    <textarea name="texto" cols="30" rows="10" onkeyup="contarCaracs(this);"></textarea>
    <p id="nroChars">0 caracteres</p>

    <script>
        function contarCaracs(objeto){
            var txtLen = objeto.value.length;
            document.getElementById("nroChars").innerText = txtLen + ' caracteres';
        }
    </script>
</body>
</html>
